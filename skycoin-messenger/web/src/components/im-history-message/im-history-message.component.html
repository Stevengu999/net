<div class="my-message" *ngIf="chat.From === selfId">
  <p class="data">
    <span class="name">{{chat.From}}</span>
  </p>
  <p class="bubble float-right">
    {{chat.Msg}}
  </p>
</div>
<div class="other-message" *ngIf="chat.From !== selfId">
  <p class="data">
    <span class="name">{{chat.From}}</span>
  </p>
  <p class="bubble float-left">
    {{chat.Msg}}
  </p>
</div>
