<!-- Node Table -->
<div class="table-extran-header">
  <p class="header-col header-text">
    <!-- All Node -->
    <span>All Node</span>
    <md-icon (click)="refresh($event)">refresh</md-icon>
    <!-- <md-icon mdTooltip="refresh" fontSet="fa" fontIcon="fa-refresh" (click)="refresh($event)"></md-icon> -->
  </p>
</div>
<md-table #table [dataSource]="dataSource">
  <ng-container mdColumnDef="index">
    <md-header-cell *mdHeaderCellDef [style.flex]="'0 0 3rem'"> # </md-header-cell>
    <md-cell *mdCellDef="let i = index;" [style.flex]="'0 0 3rem'"> {{i+1}} </md-cell>
  </ng-container>
  <ng-container mdColumnDef="status">
    <md-header-cell *mdHeaderCellDef [style.flex]="'0 0 5rem'"> Status </md-header-cell>
    <md-cell *mdCellDef="let data" [style.flex]="'0 0 5rem'">
      Online
    </md-cell>
  </ng-container>
  <ng-container mdColumnDef="key">
    <md-header-cell *mdHeaderCellDef [style.flex]="'0 0 35rem'"> Key </md-header-cell>
    <md-cell *mdCellDef="let data" [style.flex]="'0 0 35rem'"> {{data.key}} </md-cell>
  </ng-container>
  <ng-container mdColumnDef="send">
    <md-header-cell *mdHeaderCellDef [style.flex]="'0 0 7rem'"> Send </md-header-cell>
    <md-cell *mdCellDef="let data" [style.flex]="'0 0 7rem'"> {{data.send_bytes | byteTo}} </md-cell>
  </ng-container>
  <ng-container mdColumnDef="recv">
    <md-header-cell *mdHeaderCellDef [style.flex]="'0 0 7rem'"> Recv </md-header-cell>
    <md-cell *mdCellDef="let data" [style.flex]="'0 0 7rem'"> {{data.recv_bytes | byteTo}} </md-cell>
  </ng-container>
  <ng-container mdColumnDef="seen">
    <md-header-cell *mdHeaderCellDef> Started </md-header-cell>
    <md-cell *mdCellDef="let data"> {{data.start_time | timeAgo}} </md-cell>
  </ng-container>
  <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
  <md-row *mdRowDef="let row; columns: displayedColumns;" class="mat-row-hover" (click)="openStatus($event,row)"></md-row>
</md-table>
