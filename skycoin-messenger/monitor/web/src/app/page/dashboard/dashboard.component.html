<!-- Node Table -->
<div class="table-extran-header">
  <p class="header-col header-text">All Node</p>
  <p class="header-col text-right action-col">
    <md-icon mdTooltip="refresh" fontSet="fa" fontIcon="fa-refresh" (click)="refresh($event)"></md-icon>
  </p>
</div>
<md-table #table [dataSource]="dataSource" [trackBy]="TrackByKey">
  <ng-container mdColumnDef="index">
    <md-header-cell *mdHeaderCellDef [style.flex]="'0 0 3rem'"> # </md-header-cell>
    <md-cell *mdCellDef="let data" [style.flex]="'0 0 3rem'"> {{data.index}} </md-cell>
  </ng-container>
  <ng-container mdColumnDef="type">
    <md-header-cell *mdHeaderCellDef [style.flex]="'0 0 5rem'"> Type </md-header-cell>
    <md-cell *mdCellDef="let data" [style.flex]="'0 0 5rem'">
      <md-chip-list>
        <md-chip style="background-color: #6b6bff; color:#fff;">{{data.type}}</md-chip>
      </md-chip-list>
    </md-cell>
  </ng-container>
  <ng-container mdColumnDef="status">
    <md-header-cell *mdHeaderCellDef [style.flex]="'0 0 5rem'"> Status </md-header-cell>
    <md-cell *mdCellDef="let data" [style.flex]="'0 0 5rem'">
      <!--  {{data.last_ack_time}} -->
      <md-icon fontSet="fa" fontIcon="fa-circle" [class.status-success]="status(data.last_ack_time)" class="flex-center status-col"></md-icon>
    </md-cell>
  </ng-container>
  <ng-container mdColumnDef="key">
    <md-header-cell *mdHeaderCellDef [style.flex]="'0 0 40rem'"> Key </md-header-cell>
    <md-cell *mdCellDef="let data" [style.flex]="'0 0 40rem'"> {{data.key}} </md-cell>
  </ng-container>
  <ng-container mdColumnDef="send">
    <md-header-cell *mdHeaderCellDef [style.flex]="'0 0 7rem'"> Send </md-header-cell>
    <md-cell *mdCellDef="let data" [style.flex]="'0 0 7rem'"> {{data.send_bytes | byteTo}} </md-cell>
  </ng-container>
  <ng-container mdColumnDef="receive">
    <md-header-cell *mdHeaderCellDef [style.flex]="'0 0 7rem'"> Recv </md-header-cell>
    <md-cell *mdCellDef="let data" [style.flex]="'0 0 7rem'"> {{data.received_bytes | byteTo}} </md-cell>
  </ng-container>
  <ng-container mdColumnDef="seen">
    <md-header-cell *mdHeaderCellDef> Seen </md-header-cell>
    <md-cell *mdCellDef="let data"> {{data.start_time | timeAgo}} </md-cell>
  </ng-container>
  <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
  <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
</md-table>
