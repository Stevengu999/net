<div class="root">
  <mat-grid-list cols="5" rowHeight="100%">
    <mat-grid-tile colspan="1">
      <nav class="nav">
        <mat-nav-list >
          <img src="../assets/logo.png" alt="Sky Wire" class="nav-logo">
          <a mat-list-item matLine [routerLink]="item?.link" *ngFor="let item of listitems" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">
            <mat-icon>{{item?.icon}}</mat-icon>
            <span class="list-item-text">{{ item?.text }}</span>
          </a>
        </mat-nav-list>
      </nav>
    </mat-grid-tile>
    <mat-grid-tile colspan="4">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
